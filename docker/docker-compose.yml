      #- ANALYTICS_UMAMI_SCRIPT=${TIMECHART_ANALYTICS_UMAMI_SCRIPT|https://cloud.umami.is/script.js}
      #- ANALYTICS_PLAUSIBLE_CODE=${TIMECHART_ANALYTICS_PLAUSIBLE_CODE}
      #- ANALYTICS_PLAUSIBLE_SCRIPT=${TIMECHART_ANALYTICS_PLAUSIBLE_SCRIPT|https://plausible.io/js/script.js}
